<!DOCTYPE html>
<html>
<head>
    <title>LCP Address location</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Imports -->
    <link href="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/4.2.5/alasql.min.js" integrity="sha512-LuljkOQKcaogetQCtJCXiXK++nbzCQiXw7lOBBKCQk+yIRXjafpl8SFU0ogFOck13XbQ04TN/96pWNSvzSkTkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- SQL editing on CSV -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> <!-- Leaflet mapping API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Axios api -->

   <style>

        body {
            margin: 0;
            padding: 0;
        }
        /* Map fills screen */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            font: 14px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            padding: 25px;
        }

        .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 10px 25px;
            max-width: 300px;

        }

        .map-overlay-inner div {
            display: block;
            margin-top: 8px;
        }

        .map-overlay-inner span {
            /* font-weight: 600; */
            margin-left: 15px;
        }

        .map-overlay-inner .message {
            color: #c00;
            display: none;
        }
        /* Test for Marker Styling */
        .marker {
        background-image: url('js/genetic-data-svgrepo-com.svg');
        background-size: cover;
        width: 30px;
        height: 30px;
        border-radius: 30%;
        cursor: pointer;
    }

        @keyframes c-inline-spinner-kf {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #spinner {
            visibility: hidden;
        }

        .c-inline-spinner,
        .c-inline-spinner:before {
            display: inline-block;
            width: 11px;
            height: 11px;
            transform-origin: 50%;
            border: 2px solid transparent;
            border-color: #74a8d0 #74a8d0 transparent transparent;
            border-radius: 50%;
            content: "";
            animation: linear c-inline-spinner-kf 900ms infinite;
            position: relative;
            vertical-align: inherit;
            line-height: inherit;
        }

        .c-inline-spinner {
            top: 3px;
            margin: 0 15px;
        }

        .c-inline-spinner:before {
            border-color: #74a8d0 #74a8d0 transparent transparent;
            position: absolute;
            left: -2px;
            top: -2px;
            border-style: solid;
        }

        table {
            width: 100%;
        }

        tr td:first-child {
            font-weight: 800;
            width: 30%;
            vertical-align: top;
        }
    </style>
    
</head>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<body>
    <div id="map"></div>
    <div class="map-overlay">
        <div class="map-overlay-inner">
            <h1>Locate multiple Addresses</h1>
            <p>Currently in development, will need to connect data sources from OS, EPC etc and run our own tables. Current query allows for multiple address selection and highlights.</p>
            <form id="the-form">
                <textarea id="address-text" placeholder="Enter addresses here, one per line..."></textarea>
                <input id="address-field" type="submit">
                <i id="spinner" class="c-inline-spinner"></i>
            </form>
            <!-- CSV -->
            <input type="file" id="csvFileInput" accept=".csv">
            <select id="csvDataDropdown"></select>
            <div id="address-info"><!-- Address information will be displayed here --></div>
            <div id="legend"></div> <!--  Legend Container -->
        </div>
    </div>

    <script src="https://labs.os.uk/public/os-api-branding/v0.3.1/os-api-branding.js"></script>
    <script src="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.js"></script>
    <script src="/main.js"></script>
    <script src="/searching.js"></script>
    <script src="/selecting.js"></script>
    <script src = /features.js></script>
    <script src = /test.js></script>
</body>
</div>
</html>
